    <div class="emailstyle" style="padding-top: 45px;">
        <h1>Contact Me Here</h1>
        <h2>Feel free to reach out with any questions or concerns.</h2>

        <form id="contactform">
            <div class="form-group"  style="text-align:center">
                <label for="user_fname">First Name:</label>
                <input id="user_fname" type="text" class="form-control" required>
            </div>
            <br>
            <div class="form-group" style="text-align:center">
                <label for="user_lname">Last Name:</label>
                <input id="user_lname" type="text" class="form-control" required>
            </div>
            <br>
            <div class="form-group" style="text-align:center">
                <span class="email_error" id="email_error">Format: email@provider.domain</span>
                <br>
                <label for="user_email">Email:</label>
                <input id="user_email" type="email" class="form-control" required>
            </div>
            <br>
            <div class="form-group" style="text-align:center">
                <span class="phone_error" id="phone_error">Format: ###-###-####</span>
                <br>
                <label for="user_phone">Phone Number:</label>
                <input id="user_phone" type="text" class="form-control" required>
            </div>
            <br>
            <div class="form-group" style="text-align:center">
                <label for="user_message">Message:</label>
                <br>
                <textarea id="user_message" class="form-control messageBox" required rows="15"></textarea>
            </div>
            <br>
            <input type="submit" id="go" class="button" value="Send Message" style="text-align:center">

            <br>
            <span class="success" id="success" style="text-align:center">Thanks for Reaching out!</span>
        </form>
    </div>
</body>
